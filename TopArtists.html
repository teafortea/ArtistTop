<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Artists</title>
    <!-- Import Josefin Sans from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            position: relative;
            width: 900px;
            height: 700px;
            background-color: #00000000;
        }

        .title {
            position: absolute;
            width: 508px;
            height: 100px;
            left: 32px;
            top: 68px;
            font-family: 'Josefin Sans', sans-serif;
            font-style: normal;
            font-weight: 700;
            font-size: 100px;
            line-height: 100px;
            color: #F8396F;
        }

        .artists {
            position: absolute;
            width: 832px;
            height: 480px;
            left: 129px;
            top: 185px;
            font-family: 'Josefin Sans', sans-serif;
            font-style: normal;
            font-weight: 700;
            font-size: 80px;
            line-height: 80px;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="973" height="731" style="display: none;"></canvas>
    <img id="image" alt="Top Artists Image"> <!-- This img tag will display the base64 URL -->

    <script>
        window.onload = function() {
            // Fetch the base64 URL from the server
            fetch('/image')
                .then(response => response.text())
                .then(dataURL => {
                    // Set the base64 URL as the src of the image
                    document.getElementById('image').src = dataURL;
                })
                .catch(error => {
                    console.error('Error fetching image:', error);
                });
        };
    </script>
</body>
</html>
